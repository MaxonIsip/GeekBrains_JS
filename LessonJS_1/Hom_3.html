<body>
    <!-- 3. Вывести в консоль значения выражений и объяснить почему получились такие значения
    используя комментарии к каждому выражению:
    10 + 10 + "10";
    10 + "10" + 10;
    10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
    10 / -"";
    10 / +"2,5"; (да здесь запятая, это не опечатка) -->

    <script>
            "use strict";

            /* В этом примере сначало идет сложениеслева на право  тоесть:
            10 + 10 = 20
            Затем 20 становится "20"
             И происходит конкатенация:
            "20" + "10"= "2010"*/
            console.log(10 + 10 + "10");

            /*В этом примере, происходит конкатенация, Конкатенация-это процесс соединения вещей друг с другом
            Итак: 10 + "10" = "1010", 
            затем опять конкатенация "1010" + 10 = "101010" */
            console.log(10 + "10" + 10);

            /* Сначала 10 плюс 10 равняется 20, 
        затем плюс"10" превращается в 10,
        затем 20 плюс 10 равняется 30*/
            console.log(10 + 10 + +"10");

            /* Сначала -"" превращается в -0,
        затем 10 / -0 получается минус infinity */
            console.log(10 / -"");

        /* Сначала плюч"2,5" превращается в nan т.к. отделителем
        дробной части должна быть точка а не запятая т.е. плюс"2.5",
        затем 10 / nan получается nan */
            console.log(10 / +"2,5");
    </script>
